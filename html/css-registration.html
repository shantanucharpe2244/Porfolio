<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="icon" href="../assets/images/assignment icon.jpeg">
        <style>
            *{
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-color: #8F87F1
            }
            .container{
                width: 98%;
                height: 96%;
                background-color: white;
                margin-left: 10px;
                margin-top: 10px;
                border-radius: 15px;
            }
            .header{
                color: black;
                font-size: 50px;
                padding-left: 40px;
                padding-top: 30px;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .name{
                font-size: 20px;
                padding-left: 40px;
                padding-top: 40px;
            }
            .container-one{
                width: 100%;
                height: 50%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                padding-top: 50px;
                padding-left: 40px;
            }
            .container-one-one{
                font-size: 30px;
            }
            .container-one-two{
                font-size: 30px;
            }
            .container-one-elements{
                font-size: large;
                width: 600px;
                height: 40px;
                padding-left: 10px;
            }
            label{
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .container-two{
                font-size: 40px;
                padding-left: 40px;
            }
            .gender-one{
                font-size: 30px;
                width: 100px;
                height: 30px;
            }
            .gender-two{
                font-size: 5px;
                width: 100px;
                height: 30px;
                margin-left: 200px;
            }
            .gender-three{
                font-size: 10px;
                width: 100px;
                height: 30px;
                margin-left: 200px;
            }
            .register{
                font-family:  Arial, sans-serif;
                font-size: 40px;
                text-align: center;
                height: 80px;
                width: 80%;
                margin-left: 150px;
                margin-top: 50px;
                background: linear-gradient(to right, #a8c0ff,#c081f0,#775fe1);
                color: white;
            }
            .container-gender{
                font-size: 30px;
            }
            .register:hover{
                color: black;
            }
       </style>
    </head>
    <body>
        <div class="container">
            <div class="header">üìù Registration</div>
            <div class="container-one">
                <div class="container-one-one">
                    <label><b>Full Name</b></label>
                    <br />
                    <input type="text" id="name" name="name"
                        placeholder="Enter your name"
                        class="container-one-elements" />
                    <br />
                    <br />
                    <label><b>Email</b></label>
                    <br />
                    <input type="email" id="email" name="email"
                        placeholder="Enter your email id"
                        class="container-one-elements">
                    <br />
                    <br />
                    <label><b>Password</b></label>
                    <br />
                    <input type="password" id="password" name="password"
                        placeholder="Enter your password"
                        class="container-one-elements">
                </div>
                <div class="container-one-two">
                    <label><b>Username</b></label>
                    <br />
                    <input type="text" id="username" name="username"
                        placeholder="Enter your username"
                        class="container-one-elements">
                    <br />
                    <br />
                    <label>Phone Number</label>
                    <br />
                    <input type="number" id="phone number" name="phone number"
                        placeholder="Enter your phone number"
                        class="container-one-elements">
                    <br />
                    <br />
                    <label><b>Confirm Password</b></label>
                    <br />
                    <input type="password" id="confirm password"
                        name="confirmpassword"
                        placeholder="Confirm Your Password"
                        class="container-one-elements">
                </div>
            </div>
            <div class="container-gender">
                <div>
                    <label class="container-two">Gender</label>
                    <br />
                    <br />
                    <input type="radio" id="male" name="gender" value="male"
                        class="gender-one">Male
                    <input type="radio" id="female" name="gender" value="female"
                        class="gender-two">Female
                    <input type="radio" id="prefer not to say" name="gender"
                        value="prefer not to say" class="gender-three">Prefer not to
                    say
                </div>
                <div>
                    <input type="submit" name="registration" value="Register" class="register">
                </div>
            </div>
        </div>
    </body>
</html>
