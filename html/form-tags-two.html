<!DOCTYPE html>
<html>

<head>
    <title>Form Tags</title>
</head>

<body>
    <form>
        <h1>HTML Complete Student Form</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Name: </label>
            <input type="text">
            <br />
            <br />
            <label>Date Of Birth</label>
            <input type="date">
            <br />
            <br />
            <label>Mobile Number: </label>
            <input type="number">
            <br />
            <br />
            <label>Age: </label>
            <input type="number">
            <br />
            <br />
            <label>Address: </label>
            <textarea placeholder="Enter Your Address"></textarea>
            <br />
            <br />
            <label>State: </label><select>
                <option>None</option>
                <option>Maharastra</option>
                <option>Madhay Pradhesh</option>
                <option>Gujarat</option>
                <option>Himachal Pradhesh</option>
                <option>Karnataka</option>
                <option>More</option>
            </select>
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>Education Details</legend>
            <label>Enter Your College Name: </label>
            <input type="text">
            <br />
            <br />
            <label>Percentage Level</label>
            <input type="range">
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>Other Details</legend>
            <label>Favorite Colour: </label>
            <input type="color">
            <br />
            <br />
            <label>Communication Level</label>
            <input type="range">
        </fieldset>
    </form>
</body>

</html>
