<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<style>
  body {
    margin-top: 30px;
    overflow-x: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Card hover effect */
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 12px;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  /* Image hover zoom */
  .card img {
    transition: transform 0.4s ease;
    border-radius: 10px;
  }

  .card:hover img {
    transform: scale(1.05);
  }

  /* Button design */
  .btn {
    display: block;
    margin: 0 auto 15px;
    padding: 10px 20px;
    font-weight: 500;
    border-radius: 8px;
    border: 2px solid black;
    transition: all 0.3s ease;
    color: black;
    background-color: white;
  }

  /* Button hover */
  .btn:hover {
    background-color: black;
    color: white;
    transform: scale(1.05);
  }
</style>

<body>
  <h2 class="text-center mb-5">Live Projects</h2>

  <div class="row g-4 px-4">
    <!-- Project 1 -->
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow-lg">
        <img src="../../assets//imges/resume analyzer image.jpg" width="300" height="300" class="card-img-top pt-3" alt="Project 10">
        <div class="card-body text-center">
          <h5 class="card-title">Smart Resume Analyzer</h5>
          <a href="../../LIve Project/Smart Resume Analyser/app.py" class="btn">See Projects</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
