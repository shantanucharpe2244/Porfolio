<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Class</title>
        <style>
        body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: gainsboro;
    }
    .container{
        width: 700px;
        height: 600px;
        background-color: white;
        margin-left: 600px;
        margin-top: 200px;
    }
    .header{
        text-align: center;
        font-size: 40px;
        font-family: cursive;
        margin-top: 200px;
        margin-bottom: 20px;
        padding-top: 60px;
    }
    label{
        margin-left: 100px;
        font-size: 20px;
    }
    input{
        width: 300px;
        margin-left: 100px;
        font-size: 15px;
    }
    button{
        width: 500px;
        height: 35px;
        margin-left: 100px;
        font-size: 20px;
        background-color: rgb(40, 231, 40);
    }
    .output{
        font-family: monospace;
        font-size: 30px;
        text-align: center;
    }
</style>
    </head>
    <body>
        <div class="container">
            <div class="header">Calculate Area Of Circle Page </div>
            <br />
            <br />
            <br />
            <br />
            <label>Enter Radius To Calculate Area: </label>
            <br />
            <input type="number" id="number" placeholder="Enter Radius">
            <br />
            <br />
            <br />
            <br />
            <button onclick="CheckPN()">Check Here</button>
            <br />
            <br />
            <br />
            <div class="output" id="output">Output Shows Here</div>
        </div>
        <script>
         function CheckPN(){
        //For Getting Input From User
        let number = document.getElementById("number").value;
        let pi = 3.14;
        //For Getting Output From User
        let area = "";

        //checking condition 
        area = pi * (number * number);
       
        // display Output
        document.getElementById("output").innerHTML = area;
    }
    </script>
    </body>
</html>
