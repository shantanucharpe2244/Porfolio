<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Finder</title>
    <style>
        input{
            width: 350px;
            height: 20px;
        }
        button{
            height: 40px;
            background-color: greenyellow;
            margin-right: 30px;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Average Finder</h1>
            <br><br>
            <label><h3>Enter How Kilometer Run</h3></label>
            <input type="number" id="kilometer">
            <br><br>
            <label><h3>Enter How Price of Petrol:</h3></label>
            <input type="number" id="price">
            <br><br>
            <label><h3>Enter How was Current Price of Petrol:</h3></label>
            <input type="number" id="currentprice">
            <br><br>
            <label><h3>Enter How much Liter you Take it</h3></label>
            <input type="number" id="liter"><br><br>
            <button onclick="average()">Calculate</button>
            <button><a href="../components/find-Liter.html">Liter Finder</a></button>
            <br>
            <a href="../index.html"><h3><--back</h3></a><br><br>
            <div id="output"></div>
        </div>
    </div>
    <script>
        function average(){
            let kilo = document.getElementById("kilometer").value;
            let liter = document.getElementById("liter").value;
            let currentprice = document.getElementById("currentprice").value;
            let price = document.getElementById("price").value;
            if(liter != 0){
                let average = kilo/liter;
                document.getElementById("output").innerHTML = average;
            }
            else if(price != 0 ){
                let average = kilo/(price/currentprice);
                document.getElementById("output").innerHTML = average;
            }
            else{
                document.getElementById("output").innerHTML = "Enter Valid Details";
            }
            }
    </script>
</body>
</html>
