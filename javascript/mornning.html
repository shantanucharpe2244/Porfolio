<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
            <style>
        body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: gainsboro;
    }
    .container{
        width: 700px;
        height: 600px;
        background-color: white;
        margin-left: 600px;
        margin-top: 200px;
    }
    .header{
        text-align: center;
        font-size: 40px;
        font-family: cursive;
        margin-top: 200px;
        margin-bottom: 20px;
        padding-top: 60px;
    }
    label{
        margin-left: 100px;
        font-size: 20px;
    }
    input{
        width: 300px;
        margin-left: 100px;
        font-size: 15px;
    }
    button{
        width: 500px;
        height: 35px;
        margin-left: 100px;
        font-size: 20px;
        background-color: rgb(255, 102, 0);
    }
    .output{
        margin-left: 190px;
        width: 300px;
        height: 50px;
        background-color: greenyellow;
        font-family: monospace;
        font-size: 30px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
            <div class="header">Check Time</div>
            <br />
            <br />
            <br />
            <br />
            <label>Enter Number To Check Time: </label>
            <br />
            <input type="number" id="number" placeholder="Enter Number">
            <br />
            <br />
            <br />
            <br />
            <button onclick="greetingMessage()">Check Here</button>
            <br />
            <br />
            <br />
            <div class="output" id="output">Output Shows Here</div>
        </div>
    <script>
        function greetingMessage(){
            let time = document.getElementById("number").value;
            let GreetingMessage = "";
            switch(true){
                case (time >= 5 && time <= 11.59):
                GreetingMessage = "Good Morning";
                break;
                case (time >= 12 && time <= 17.59):
                GreetingMessage = "Good Afternoon";
                break;
                case (time >= 18 && time <= 21.59):
                GreetingMessage = "Good Evening";
                break;
                case (time >= 22 && time <= 24):
                GreetingMessage = "Good Night";
                break;
                default:
                GreetingMessage = "Invalid Time";
                break;
            }
            document.getElementById("output").innerHTML = GreetingMessage;
        }
    </script>
</body>
</html>
