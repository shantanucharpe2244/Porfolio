<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        height: 60%;
        background-color: bisque;
        margin-left: 200px;
        margin-top: 160px;
      }
      .header {
        width: 100%;
        height: 10%;
        font-size: 40px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        padding-bottom: 60px;
      }
      p {
        font-size: 15px;
        text-align: center;
      }
      label {
        margin-left: 650px;
      }
      select {
        margin-left: 650px;
        width: 200px;
      }
      button {
        width: 150px;
        height: 30px;
        background-color: blueviolet;
        color: white;
        margin-left: 670px;
        border-radius: 10px;
      }
      .output {
        width: 1100px;
        height: 100px;
        background-color: rgb(116, 255, 116);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Budget Calculator</div>
      <p>
        Enter you income and expenses to learn how addition, subtraction, and
        division help in budgeting.
      </p>
      <label>Income: </label>
      <input type="number" id="income" placeholder="Enter your income" />
      <br />
      <br />
      <label>Rent: </label>
      <input type="number" id="rent" placeholder="Enter your rent" />
      <br />
      <br />
      <label>Food: </label>
      <input type="number" id="food" placeholder="Enter your food expenses" />
      <br />
      <br />
      <label>Other: </label>
      <input type="number" id="other" placeholder="Enter your other expenses" />
      <br />
      <br />
      <button onclick="calculateBudget()">Calculate</button>
      <br/>
      <br/>
      <div id="output" class="output">Calculation</div>
    </div>

    <script>
      function calculateBudget() {
        let income = parseFloat(document.getElementById("income").value);
        let rent = parseFloat(document.getElementById("rent").value);
        let food = parseFloat(document.getElementById("food").value);
        let other = parseFloat(document.getElementById("other").value);

        let totalExpenses = rent + food + other;
        let savings = income - totalExpenses;
        let dailyBudget = savings / 30;

        document.getElementById("output").innerHTML = "Total Expenses: "+ totalExpenses + "<br/>" + "Savings: " + savings + "<br/>" + "Daily Budget: " + dailyBudget;
      }
    </script>
  </body>
</html>
