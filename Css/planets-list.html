<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planets-List Using Flex</title>
        <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .galaxy{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe57DLjLwyghvZVyumUEA_ATueWw44ltqS9A&s");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .planets{
            width: 80%;
            padding: 10px;
            font-size: 30px;
            font-family: sans-serif;
            font-weight: 600;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
            text-align: center;
            border-style: solid;
            border-color: gray;
            border-radius: 10px;
        }
        .planets:hover{
            background-color: lightgray;
        }
    </style>
    </head>
    <body>
        <div class="galaxy">
            <div class="planets">Sun</div>
            <div class="planets">Mercury</div>
            <div class="planets">Venus</div>
            <div class="planets">Earth</div>
            <div class="planets">Mars</div>
            <div class="planets">Jupitor</div>
            <div class="planets">Uranus</div>
            <div class="planets">Neptune</div>
            <div class="planets">Pluto</div>
        </div>
    </body>
</html>
